<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/class-type.css">
    <title>Class Settings</title>
</head>
<body>
    <div class="title-wrapper">
        <div class="title">SINIF AYARLARI</div>
    </div>
    <div class="settings-wrapper">
        <div class="settings-title">
            ÖĞRENCİ SAYISI : <br>
            YAN YANA SIRA SAYISI : <br>
            ÖĞRETMEN ADI : <br>
        </div>
        <div class="settings-input">
            <input type="number" class="studentCount" min="0"><br>
            <input type="number" class="tableCount" min="0" max="6"> (MAX 6)<br>
            <input type="text" class="teacherName">
        </div>
    </div>
    <div class="button-wrapper">
        <div class="btn">
            <input type="button" value="OLUŞTUR" id="btnCreate">
        </div>
    </div>
    <div class="class-preview-wrapper">
        <div class="class-preview">
        </div>
    </div>
    <script src="JS/class-type.js"></script>
</body>
</html>
